<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        /* element selevtor */
        p{
            border: 2px solid red;
        }
        /* class selector */
        .redElement{
            color: blue;
            
        }
        .bgBlack{
            background-color: black;
        }
        /* id selector */
        #firstPara{
            color: aqua;
        }
        /* grouping selectors */
        footer,span{
        background-color: blueviolet;
    }
    </style>
</head>
<body>
    <p id="firstPara">This is a boy</p>
    <p id="secondPara" class="redElement bgBlack">This is a girl</p><!--Class selector is used to color particular paragraph by targeting with id like here is red element targeting-->
<p>This is a car</p>
<footer>This is a boy</footer>
<span>this is a cat</span>


</body>
</html>
