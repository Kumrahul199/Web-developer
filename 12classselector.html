<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .redElement{
            color: blue;
            
        }
        .bgBlack{
            background-color: black;
        }
   
    </style>
</head>
<body>
    <p>This is a boy</p>
    <p id="secondPara" class="redElement bgBlack">This is a girl</p><!--Class selector is used to color particular paragraph by targeting with id like here is red element targeting in class-->
<p>This is a car</p>

</body>
</html>
