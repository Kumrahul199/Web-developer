<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
        #redElement{
            color: blue;
            
        }
    </style>
</head>
<body>
    <p>This is a boy</p>
    <p id="redElement">This is a girl</p><!--Id selector is used to color particular paragraph by targeting with id like here is red element targeting-->
<p>This is a car</p>

</body>
</html>
